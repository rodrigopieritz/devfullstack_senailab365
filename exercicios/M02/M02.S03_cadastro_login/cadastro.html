<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="content col-6 col-sm-6">
        <h2>Sign Up</h2>
        <h4 id="subtitle">Insira seus dados para criar uma conta</h4>
        <form id="formulario" aria-label="formulario de cadastro de usuário" role="form" >      
            <input class="input placeholder-text col-sm-12 col-md-6" type="text" placeholder="Empresa" id="empresa" aria-label="Campo formulário nome da Empresa"required />
            <input class="input placeholder-text col-sm-12 col-md-6" type="text" placeholder="CNPJ" id="cnpj" aria-label="Campo formulário CNPJ" required />
            <input class="input placeholder-text col-sm-12 col-md-6" type="text" placeholder="Responsável" id="responsavel" aria-label="Campo formulário Responsável" required />      
          <div class=" col-sm-12 col-md-12">
            <input class=" placeholder-text" type="email" placeholder="E-mail" id="email" aria-label="Campo formulário E-mail" required />
            <input class=" placeholder-text" type="tel" placeholder="Telefone" id="telefone" aria-label="Campo formulário Telefone" required />
          </div>
          <div class=" col-sm-12 col-md-12">
            <input class=" placeholder-text" type="password" placeholder="Senha" id="senha" aria-label="Campo formulário Senha" required />
            <input class=" placeholder-text" type="password" placeholder="Confirmar senha" id="senha1" aria-label="Campo formulário Confirmar Senha" required/>
          </div>
          <button type="submit" class="col-6 col-sm-12" aria-label="Botão cria nova conta">Criar Conta</button>
        </form>
      </div>
      <div class="footer">
      <h5> Já possui uma conta?
        <a id="link" href="./login.html" aria-label="ir para a pagina de login" >Realizar login</a>
      </h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/scripts/functionsCadastro.js"></script>
  </body>
</html>
