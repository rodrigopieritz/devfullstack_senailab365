<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content col-6 col-sm-6">
        <div class="content">
          <h2>Sign In</h2>
          <h4 id="subtitle">
            Insira as suas credenciais para acessar sua conta
          </h4>
          <form id="formulario">
            <input
              class="placeholder-text col-6 col-sm-12"
              type="email"
              id="email"
              placeholder="Informe seu e-mail"
              aria-label="Informe seu e-mail"
              required
            />
            <input
              class="placeholder-text col-6 col-sm-12"
              type="password"
              id="password"
              placeholder="Informe sua senha"
              aria-label="Informe sua senha"
              required
            />
            <button
              type="submit"
              class="col-6 col-sm-12"
              onclick="enviarFormulario(event)"
              aria-label="Entrar"
            >
              Entrar
            </button>
          </form>
        </div>
      </div class="footer"> 
        <h5>
          Esqueceu sua senha?
          <a
            id="link"
            href="#"
            aria-label="ir para a pagina de redefinir senha"
            >Redefinir senha</a
          >
        </h5>
        <h5>
          Ainda não tem uma conta?
          <a
            id="link"
            href="./cadastro.html"
            aria-label="ir para a página de cadastro"
            >Cadastre-se</a
          >
        </h5>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/functionsLogin.js"></script>
  </body>
</html>
